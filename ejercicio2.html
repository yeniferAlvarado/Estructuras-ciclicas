    <h2>Tablas de multiplicar del numero que seleccione, sera del 1 al 100:   </h2> 
    <br>
    <select id="numero" onchange="Calcular();">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <div id='multiplicacion'></div>
</body>
</html>
<script>
    function Calcular(){
    var producto='';
    var num=parseInt(document.getElementById("numero").value);
    for(var i=1;i<=100;i++){
        producto+="<h1> "+i+" x "+num+" = "+i*num+"</h1>";
}
document.getElementById("multiplicacion").innerHTML=producto;
}
</script>
