        </div>

<script>
    function sumar(){
    var numero =parseInt(document.getElementById("numer").value);
    var par=0;
    var impar=0;
     for (var i=1; i<=numero;i++){ 

      if (i % 2 == 0){
        par= par + i; 
        /* par += "<h1> Par "+i+"</h1>";   */ 
    }else{
       impar = impar + i;
    }
  }
  document.getElementById('total').innerHTML="<h1> Sumatoria numeros pares " + par + " y sumatoria numeros impares " + impar+"</h1>" ;
}

</script>
